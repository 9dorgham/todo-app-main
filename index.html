<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Frontend Mentor | Todo app</title>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;700&family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./src/assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./src/sass/main.css">
</head>
  <body>

    <div class="app">
      <div class="head" role="banner">
        <h1>Todo</h1>
        <div class="toggle">
          <svg class="sun icon show" xmlns="http://www.w3.org/2000/svg">
          <path fill="#FFF" fill-rule="evenodd" d="M13 21a1 1 0 011 1v3a1 1 0 11-2 0v-3a1 1 0 011-1zm-5.657-2.343a1 1 0 010 1.414l-2.121 2.121a1 1 0 01-1.414-1.414l2.12-2.121a1 1 0 011.415 0zm12.728 0l2.121 2.121a1 1 0 01-1.414 1.414l-2.121-2.12a1 1 0 011.414-1.415zM13 8a5 5 0 110 10 5 5 0 010-10zm12 4a1 1 0 110 2h-3a1 1 0 110-2h3zM4 12a1 1 0 110 2H1a1 1 0 110-2h3zm18.192-8.192a1 1 0 010 1.414l-2.12 2.121a1 1 0 01-1.415-1.414l2.121-2.121a1 1 0 011.414 0zm-16.97 0l2.121 2.12A1 1 0 015.93 7.344L3.808 5.222a1 1 0 011.414-1.414zM13 0a1 1 0 011 1v3a1 1 0 11-2 0V1a1 1 0 011-1z"/>
          </svg>
          <svg class="moon icon hidden" xmlns="http://www.w3.org/2000/svg">
            <path fill="#FFF" fill-rule="evenodd" d="M13 0c.81 0 1.603.074 2.373.216C10.593 1.199 7 5.43 7 10.5 7 16.299 11.701 21 17.5 21c2.996 0 5.7-1.255 7.613-3.268C23.22 22.572 18.51 26 13 26 5.82 26 0 20.18 0 13S5.82 0 13 0z"/>
          </svg>
        </div>
      </div>

      <div class="addBox">
        <span class="add"></span>
        <input type="text" placeholder="Create a new todo" id="addTask">
      </div>

      <div class="body">
        <p id="mes"></p>
        <div class="tasks"></div>

        <div class="foot">
          <span id="leftItems"><span id="num"></span>items left</span>
          <div class="notation">
            <span id="allTasks">All</span>
            <span id="activeTasks">Active</span> 
            <span id="completedTasks">Completed</span>
          </div>
          <span id="clearTasks">Clear Completed</span>
        </div>
      </div>
  
      <p class="hint">Drag and drop to reorder list</p>
    </div>

    <div class="progress">
      <div class="light">
        <img src="./src/assets/images/bg-desktop-light.jpg" alt="">
      </div>
      <div class="dark">
        <img src="./src/assets/images/bg-desktop-dark.jpg" alt="">
      </div>
    </div>

    <script src="./js/main.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.4/gsap.min.js" integrity="sha512-VEBjfxWUOyzl0bAwh4gdLEaQyDYPvLrZql3pw1ifgb6fhEvZl9iDDehwHZ+dsMzA0Jfww8Xt7COSZuJ/slxc4Q==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  </body>
</html>
